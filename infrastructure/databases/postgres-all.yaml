    metadata:
      name: postgres-personal
      namespace: prof-test-db
    spec:
      serviceName: "postgres-personal"
      replicas: 1
      selector:
        matchLabels:
          app: postgres-personal
      template:
        metadata:
          labels:
            app: postgres-personal
        spec:
          containers:
            - name: postgres
              image: postgres:15
              env:
                - name: POSTGRES_PASSWORD
                  value: "pass"
                - name: POSTGRES_USER
                  value: "user"
                - name: POSTGRES_DB
                  value: "postgres"
              ports:
                - containerPort: 5432
              volumeMounts:
                - name: data
                  mountPath: /var/lib/postgresql/data
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: postgres-personal-data

  - apiVersion: v1
    kind: Service
    metadata:
      name: postgres-personal
      namespace: prof-test-db
    spec:
      selector:
        app: postgres-personal
      ports:
        - port: 5432

  - apiVersion: v1
