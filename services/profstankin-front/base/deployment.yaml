apiVersion: apps/v1
kind: Deployment
metadata:
  name: profstankin-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: profstankin-front
  template:
    metadata:
      labels:
        app: profstankin-front
    spec:
      containers:
        - name: frontend
          image: chouqe/profstankin-frontend:latest
          ports:
            - containerPort: 80
          env:
            - name: VITE_SERVER_API
              value: "https://api.test.prof-stankin.ru" # Должен совпадать с хостом в п.3
---
apiVersion: v1
kind: Service
metadata:
  name: profstankin-front-svc
spec:
  selector:
    app: profstankin-front
  ports:
    - port: 80
      targetPort: 80
