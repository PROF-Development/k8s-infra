apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: profstankin-ingress
  namespace: prof-test-apps
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Важно: полное имя middleware с неймплейсом
    traefik.ingress.kubernetes.io/router.middlewares: prof-test-apps-api-strip@kubernetescrd
spec:
  rules:
    - host: test.prof-stankin.ru
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: blog-api-svc
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: profstankin-front-svc
                port:
                  number: 80
  tls:
    - hosts:
        - test.prof-stankin.ru
      secretName: profstankin-tls
