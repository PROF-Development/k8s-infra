apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog-api-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: api.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: blog-api-svc
                port:
                  number: 80
