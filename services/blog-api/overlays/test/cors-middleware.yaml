apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: blog-api-cors
  namespace: prof-test-apps
spec:
  headers:
    accessControlAllowMethods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
    accessControlAllowOriginList:
      - "https://admin.test.prof-stankin.ru"
      - "https://test.prof-stankin.ru"
    accessControlAllowHeaders:
      - "Authorization"
      - "Content-Type"
      - "X-Requested-With"
    accessControlMaxAge: 100
    addVaryHeader: true
