apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog-admin-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - admin.example.com
      secretName: blog-admin-tls
  rules:
    - host: admin.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: blog-admin-svc
                port:
                  number: 80
