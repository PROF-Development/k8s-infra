apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog-admin-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: "selfsigned-issuer"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - admin.test.prof-stankin.ru
      secretName: blog-admin-tls
  rules:
    - host: admin.test.prof-stankin.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: blog-admin-svc
                port:
                  number: 80
